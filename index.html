<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-------->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Nav -->
    <nav>
        <ul>
            <li>Have fun playing !</li>
        </ul>
    </nav>
    <!-- Main -->
    <div class="gameArea">
        <div class="container">
            <div class="box bt-0 bl-0"> <span class="boxtext"> </span></div>
            <div class="box bt-0"> <span class="boxtext"> </span></div>
            <div class="box bt-0 br-0"> <span class="boxtext"> </span></div>
            <div class="box bl-0"> <span class="boxtext"></span></div>
            <div class="box"> <span class="boxtext"></span></div>
            <div class="box br-0 "> <span class="boxtext"></span></div>
            <div class="box bb-0 bl-0"> <span class="boxtext"></span></div>
            <div class="box bb-0"> <span class="boxtext"></span></div>
            <div class="box br-0 bb-0"> <span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h4>Khelo jee bhar ke </h4>
            <div>
                <span class="info">Turn for player 1</span>
                <button id="reset">RESET</button>
            </div>
            <div class="imgBox">
                <img src="excited.gif" alt="">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
